<div class="stats-container">
    <app-number-display 
      *ngFor="let number of individualStats$ | async" 
      [individualResult]="number">
    </app-number-display>

    <mat-divider></mat-divider>

    <app-podium 
      *ngFor="let podium of podiumStats$ | async" 
      [podiumTitle]="podium.title" 
      [podiumData]="podium.players"
      [isNegative]="podium.isNegative"
      [invertOrder]="podium.invertOrder"
      >
    </app-podium>
  </div>
