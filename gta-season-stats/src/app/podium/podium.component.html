<div class="podium-container">

  <div *ngFor="let entry of podiumPositions" class="podium-item" [ngClass]="{
         'first': entry.rank === 1,
         'second': entry.rank === 2,
         'third': entry.rank === 3,
         'negative': isNegative
       }" [style.height.px]="entry.height">

    <p class="username">{{ entry.player.name }}</p>
    <p class="points">{{ entry.player.totalPoints | podiumFormat: podiumType }}</p>
  </div>

</div>
<span class="podium-title">{{podiumTitle}}</span>
